<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Special Advisor</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4.1.8/dist/index.global.min.js"></script>
    <!-- this gives a warning about not using the browser version, but ... -->
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="relative flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e9edf1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101419]">
            <!-- Hamburger Button (moved to left side) -->
            <button
              id="hamburger-btn"
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#e9edf1] text-[#101419] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#101419]" data-icon="List" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"
                  ></path>
                </svg>
              </div>
            </button>
            <h2 id="site-title" class="text-[#101419] text-lg font-bold leading-tight tracking-[-0.015em]">Archive</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <!-- Navigation Menu (always mobile-style dropdown) -->
            <nav id="main-nav" class="hidden flex flex-col gap-4
                                      absolute top-full left-0 right-0
                                      bg-white border-b border-solid border-b-[#e9edf1] px-10 py-4">
              <a class="text-[#101419] text-sm font-medium leading-normal hover:bg-gray-100 hover:text-[#0066cc] px-2 py-1 rounded transition-colors duration-200" href="./index.html">About</a>
              <a class="text-[#101419] text-sm font-medium leading-normal hover:bg-gray-100 hover:text-[#0066cc] px-2 py-1 rounded transition-colors duration-200" href="./cqc.html">Commission on Quality of Care</a>
              <a class="text-[#101419] text-sm font-medium leading-normal hover:bg-gray-100 hover:text-[#0066cc] px-2 py-1 rounded transition-colors duration-200" href="#">Special Master</a>
              <a class="text-[#101419] text-sm font-medium leading-normal hover:bg-gray-100 hover:text-[#0066cc] px-2 py-1 rounded transition-colors duration-200" href="./court-monitor.html">Court Monitor</a>
              <a class="text-[#101419] text-sm font-medium leading-normal hover:bg-gray-100 hover:text-[#0066cc] px-2 py-1 rounded transition-colors duration-200" href="./special-advisor.html">Special Advisor</a>
            </nav>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("./assets/headshot.jpg");'
            ></div>
          </div>
        </header>

        <div class="bg-white border-b border-solid border-b-[#e9edf1] px-10 py-4">
          <h1 id="page-title" class="text-[#101419] text-xl font-bold leading-tight tracking-[-0.015em]"></h1>
        </div>

        <!-- Content -->
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">

                <div>
                    <p class="text-[#101419] text-base font-normal leading-normal pb-3 pt-1 px-4">
                        {blurb}
                    </p>
                </div>

                <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#101419] tracking-light text-[32px] font-bold leading-tight min-w-72">Media Coverage</p></div>
                <div class="px-4 py-3 @container">
                  <div class="flex overflow-hidden rounded-xl border border-[#d3dbe4] bg-gray-50">
                    <table class="flex-1">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="table-58d24071-6485-423f-b2c3-39e973cb6d48-column-120 px-4 py-3 text-left text-[#101419] w-[400px] text-sm font-medium leading-normal">Date</th>
                                <th class="table-58d24071-6485-423f-b2c3-39e973cb6d48-column-240 px-4 py-3 text-left text-[#101419] w-60 text-sm font-medium leading-normal">Type</th>
                                <th class="table-58d24071-6485-423f-b2c3-39e973cb6d48-column-360 px-4 py-3 text-left text-[#101419] w-[400px] text-sm font-medium leading-normal">Title</th>
                                <th class="table-58d24071-6485-423f-b2c3-39e973cb6d48-column-480 px-4 py-3 text-left text-[#101419] w-[400px] text-sm font-medium leading-normal">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {rows}
                        </tbody>
                    </table>
                  </div>
                  <style>
                    @container(max-width:120px){.table-58d24071-6485-423f-b2c3-39e973cb6d48-column-120{display: none;}}
                    @container(max-width:240px){.table-58d24071-6485-423f-b2c3-39e973cb6d48-column-240{display: none;}}
                    @container(max-width:360px){.table-58d24071-6485-423f-b2c3-39e973cb6d48-column-360{display: none;}}
                    @container(max-width:480px){.table-58d24071-6485-423f-b2c3-39e973cb6d48-column-480{display: none;}}
                  </style>
                </div>
            </div>
        </div>
        <!-- End Content -->
      </div>
    </div>

    <script>
      // Hamburger menu functionality
      const hamburgerBtn = document.getElementById('hamburger-btn');
      const mobileMenu = document.getElementById('main-nav');

      // Toggle menu on hamburger button click
      hamburgerBtn.addEventListener('click', function(e) {
        e.stopPropagation(); // Prevent event from bubbling up
        if (mobileMenu.classList.contains('hidden')) {
          mobileMenu.classList.remove('hidden');
        } else {
          mobileMenu.classList.add('hidden');
        }
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        // Check if the menu is visible and the click is outside the menu and hamburger button
        if (!mobileMenu.classList.contains('hidden') &&
            !mobileMenu.contains(e.target) &&
            !hamburgerBtn.contains(e.target)) {
          mobileMenu.classList.add('hidden');
        }
      });

      // Prevent menu from closing when clicking inside the menu
      mobileMenu.addEventListener('click', function(e) {
        e.stopPropagation();
      });

      // Set page title from document title
      document.getElementById('page-title').textContent = document.title;
    </script>
  </body>
</html>
