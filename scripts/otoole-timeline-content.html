<div class="px-40 flex flex-1 justify-center py-5">
    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#101419] tracking-light text-[32px] font-bold leading-tight min-w-72">Timeline</p>
        </div>
        <div class="px-4 py-3 @container">
          <div class="flex overflow-hidden rounded-xl border border-[#d3dbe4] bg-gray-50">
            <table class="flex-1">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="table-column-120 px-4 py-3 text-left text-[#101419] w-[150px] text-sm font-medium leading-normal">Date</th>
                        <th class="table-column-360 px-4 py-3 text-left text-[#101419] w-[600px] text-sm font-medium leading-normal">Action</th>
                        <th class="table-column-480 px-4 py-3 text-left text-[#101419] w-[200px] text-sm font-medium leading-normal">News Coverage</th>
                    </tr>
                </thead>
                <tbody>
                    {rows}
                </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
