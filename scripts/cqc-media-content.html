<div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-5">
    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#101419] tracking-light text-[32px] font-bold leading-tight min-w-72">Media Coverage</p>
        </div>
        <div class="px-4 py-3 @container">
          <div class="flex overflow-x-auto rounded-xl border border-[#d3dbe4] bg-gray-50">
            <table class="flex-1">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="px-4 py-3 text-left text-[#101419] text-sm font-medium leading-normal whitespace-nowrap">Date</th>
                        <th class="px-4 py-3 text-left text-[#101419] text-sm font-medium leading-normal whitespace-nowrap">Media</th>
                        <th class="px-4 py-3 text-left text-[#101419] text-sm font-medium leading-normal">Title</th>
                        <th class="px-4 py-3 text-left text-[#101419] text-sm font-medium leading-normal">Description</th>
                    </tr>
                </thead>
                <tbody>
                    {rows}
                </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
